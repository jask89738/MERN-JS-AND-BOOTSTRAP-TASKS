<!DOCTYPE HTML>
<html>


<head>
  <style>
    #train {
      position: relative;
      cursor: pointer;
      left: 0;
    }
  </style>
</head>


<body>
  <img id="train" src="https://js.cx/clipart/train.gif">
  <h2 style="color: royalblue;">Click the following button to handle animation</h2>
  <button id="startButton">Start</button>
  <button id="stopButton">Stop</button>


  <script>
    const train = document.getElementById('train');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    let animationInterval;


    startButton.addEventListener('click', function() {
      let start = Date.now();
      let initialLeft = parseFloat(getComputedStyle(train).left || '0');


      animationInterval = setInterval(function() {
        let timePassed = Date.now() - start;
        let newPosition = initialLeft + timePassed / 5;


        train.style.left = newPosition + 'px';


        if (newPosition > window.innerWidth) {
          clearInterval(animationInterval);
          train.style.left = '0px';
        }
      }, 20);
    });


    stopButton.addEventListener('click', function() {
      clearInterval(animationInterval);
    });
  </script>
</body>


</html>
